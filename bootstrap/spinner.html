<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<br />
				<br />
				<div class="spinner-border"></div>
				<div class="spinner-border text-danger"></div>
				<div class="spinner-border text-success"></div>
				<div class="spinner-border text-success spinner-border-sm"></div>
				<br />
				<br />
				<div class="spinner-grow"></div>
				<div class="spinner-grow text-primary"></div>
				<div class="spinner-grow text-primary spinner-grow-sm"></div>
				<div class="spinner-grow text-info"></div>

			</div>
			<div class="col-md-6">
				<br />
				<br />
				<br />
				<button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Loading...</button>
				<button class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span> Loading...</button>
			</div>
		</div>
	</div>
</body>
</html>
